<div class="py-10">
  <header>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-gray-900">My Votings</h1>
    </div>
  </header>
  <main>
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <!-- Replace with your content -->
      <div class="px-4 py-8 sm:px-0">
        <button
          (click)="startVoting()"
          type="button"
          class="inline-flex items-center px-4 py-2 mb-4 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Start voting
        </button>
        <div *ngFor="let voting of votings">
          {{ voting | json }}
        </div>

            class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6"

              {{ voting.title }}
            </h3>
            <p>{{ voting.voting_question }}</p>
            <p>{{ voting.creator_id }}</p>
          </div> -->
      </div>
    </div>
  </main>
</div>
